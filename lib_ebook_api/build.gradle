apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            if (isModule.toBoolean()) {
            } else {
                resources {
                    //正式版本时，排除debug文件夹下所有调试文件
                    exclude 'src/debug/*'
                }
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api rootProject.ext.support["appcompat"]
    api rootProject.ext.support["annotations"]

    //network
    api rootProject.ext.dependencies["retrofit2"]
    api rootProject.ext.dependencies["retrofit2:adapter-rxjava2"]
    api rootProject.ext.dependencies["retrofit2:converter-gson"]
    api rootProject.ext.dependencies["okhttp3:logging-interceptor"]

    //json解析
    api rootProject.ext.dependencies["gson"]
    //rx管理View的生命周期
    api(rootProject.ext.dependencies["rxlifecycle3:rxlifecycle"]) {
        exclude group: 'com.android.support'
    }
    api(rootProject.ext.dependencies["rxlifecycle3:rxlifecycle-components"]) {
        exclude group: 'com.android.support'
    }
    api(rootProject.ext.dependencies["rxlifecycle3:rxlifecycle-android"]) {
        exclude group: 'com.android.support'
    }

    testImplementation rootProject.ext.support["junit"]
    androidTestImplementation rootProject.ext.support["ext:junit"]
    androidTestImplementation rootProject.ext.support["espresso-core"]

    api rootProject.ext.dependencies["retrofit2:converter-scalars"]
}
