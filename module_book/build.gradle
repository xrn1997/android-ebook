apply from: "../module.build.gradle"
android {
    defaultConfig {
        if (isModule.toBoolean()) {
            applicationId "com.ebook.book"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api project(':lib_common')
    implementation project(':lib_book')
    annotationProcessor rootProject.ext.dependencies["alibaba:arouter-compiler"]
    annotationProcessor rootProject.ext.dependencies["dagger:dagger-compiler"]
    annotationProcessor rootProject.ext.dependencies["glide:compiler"]
    testImplementation rootProject.ext.support["junit"]
    androidTestImplementation rootProject.ext.support["ext:junit"]
    androidTestImplementation rootProject.ext.support["espresso-core"]

}
